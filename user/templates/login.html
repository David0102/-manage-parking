{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/user/login_userr.css' %}">
    <link rel="stylesheet" href="{% static 'css/messages/messages.css' %}">
    <title>ManageParking</title>
</head>

<body>
    <div class="navbar">
        <img src="{% static 'img/logo.svg' %}" alt="logo">
    </div>
    <div class="login-content">
        <div class="messages-content">
            <ul class="messages">
                {% for message in messages %}
                {% if 'success' in message.tags %}
                <li class="alert-success"><span class="success">Sucesso:</span>{{ message }}</li>
                {% elif 'error' in message.tags %}
                <li class="alert-error"><span class="error">Erro:</span>{{ message }}</li>
                {% else %}
                <li>{{ message }}</li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
        <div class="login-form">
            <h1>Entrar</h1>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="UsuÃ¡rio" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>

</html>
