{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="deletar-cliente-content">
    <div class="mensagem-content">
        <h1>Confirmar Exclusão</h1>
        <p>Tem certeza que deseja excluir o cliente "{{cliente.nome}}"?</p>
        <div class="botoes">
            <form method="post">
                {% csrf_token %}
                <input type="submit" value="Confirmar Exclusão">
            </form>
            <a href="{% url 'clientes' %}">Cancelar</a>
        </div>
    </div>
</div>
{% endblock %}
