{% extends "base.html" %}
{% load static %}

{% block content  %}
<div class="reservas-fundo">
    <div class="reservas-actions">
        <form action="{% url 'busca_funcionario' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nome de usuário do funcionário...">
            <button type="submit">pesquisar</button>
        </form>
        <a href="{% url 'cadastrar_funcionario' %}">
            <button class="btn-reservas-add"><i class="bi bi-plus"></i> Adcionar</button>
        </a>
    </div>
    <div class="reservas-content">
        <table>
            <tr>
                <th>Nome</th>
                <th>Usuáro</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
            <tr>
                <td>{{funcionario.first_name}}</td>
                <td>{{funcionario.username}}</td>
                <td>{{funcionario.email}}</td>
                <td class="actions-clientes">
                    <a class="alterar_senha" href="{% url 'change_password_get' funcionario.id %}">alterar senha</a>
                    <a class="clientes-edit-btn" href="{% url 'editar_funcionario_get' funcionario.id %}"><i class="bi bi-pencil-square edit"></i></a>
                    <a class="clientes-delete-btn" href="{% url 'deletar_funcionario' funcionario.id %}"><i class="bi bi-trash trash"></i></a>
                </td>
            </tr>
        </table>
    </div>
</div>
{% endblock  %}
