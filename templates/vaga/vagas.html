{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="vagas-fundo">
    <div class="vagas-head">
        <h1>Vagas</h1>
        <a href="{% url 'cadastrar_vaga' %}">
            <button class="btn-reservas-add"><i class="bi bi-plus"></i> Adicionar</button>
        </a>
    </div>
    <div class="vagas-content">
        <table>
            <tr>
                <th>Número</th>
                <th>Disponível</th>
                <th>Cliente</th>
                <th>Ação</th>
            </tr>
            {% for vaga in vagas%}
            <tr>
                <td>{{vaga.numero}}</td>
                {% if vaga.disponivel %}
                <td><i class="bi bi-check-lg" style="color: green;"></i></td>
                {% else %}
                <td><i class="bi bi-x-lg" style="color: red;"></i></td>
                {% endif %}
                {% if vaga.cliente is None%}
                <td>-</td>
                {% else %}
                <td>{{vaga.cliente}}</i></td>
                {% endif %}
                <td>
                    <a href="{% url 'confirm_delete_vaga' vaga.id %}">
                        <i class="bi bi-trash trash icons-reserva-actions reserva-delete"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
